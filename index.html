<!DOCTYPE html>
<html>
<head>
    <title>Robotron propriedades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body class="container text-center mt-5">
    <h1>Robotron</h1>
    
    <div class="container">
        <h3>Change Robot</h3>
        <button class="btn btn-primary" onclick="changeColor(-1)"><<</button>
        <img id="myImage" src="robotron-azul.png" style="width:100px">
        <button class="btn btn-primary" onclick="changeColor(1)">>></button>
    </div>

    <div class="property">
        <h2>Braços</h2>
        <button class="btn btn-danger robu">-</button>
        <span class="value">0</span>
        <button class="btn btn-success geral">+</button>
    </div>
    
    <div class="property">
        <h2>Blindagem</h2>
        <button class="btn btn-danger robu">-</button>
        <span class="value">0</span>
        <button class="btn btn-success geral">+</button>
    </div>

    <div class="property">
        <h2>Núcleos</h2>
        <button class="btn btn-danger robu">-</button>
        <span class="value">0</span>
        <button class="btn btn-success geral">+</button>
    </div>

    <div class="property">
        <h2>pernas</h2>
        <button class="btn btn-danger robu">-</button>
        <span class="value">0</span>
        <button class="btn btn-success geral">+</button>
    </div>

    <div class="property">
        <h2>Foguetes</h2>
        <button class="btn btn-danger robu">-</button>
        <span class="value">0</span>
        <button class="btn btn-success geral">+</button>
     
    </div>
</body>
</html>
